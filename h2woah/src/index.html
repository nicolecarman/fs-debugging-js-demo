<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2Woah</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>H2Woah</h1>

    <script src="main.js"></script>
